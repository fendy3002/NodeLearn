<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="stage-parent" style="overflow-x:scroll">
        <div id="container"></div>
    </div>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script src="./style.js"></script>
    <script src="./draw.js"></script>
    <script>
        let draw = window.stepProgress.draw({});
        let stageWidth = 1000;
        let stageHeight = 300;
        // first we need to create a stage
        let stage = new Konva.Stage({
            container: 'container',   // id of container <div>
            width: stageWidth,
            height: stageHeight
        });
        draw.stage(stage);
        draw.start("done");
        let a = draw.point({ x: 200, y: 100 }, "done");
        let b = draw.point({ x: 350, y: 100 }, "done");
        let c = draw.point({ x: 500, y: 130 }, "pending");

        draw.connect(a, b);
        draw.connect(b, c);
        let phase = draw.phase(150, 550, "PHASE1");
        draw.draw();
    </script>
</body>

</html>
