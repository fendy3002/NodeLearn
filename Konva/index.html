<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="stage-parent" style="overflow-x:scroll">
        <div id="container"></div>
    </div>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script>
        let style = {};
        style.point = {
            base: {
                radius: 13,
                fill: '#FFFFFF',
                stroke: '#AAAAAA',
                strokeWidth: 6
            }
        };

        style.point.pending = {
            ...style.point.base,
            fill: '#FFFFFF',
            stroke: '#AAAAAA',
        };
        style.point.pendingHover = {
            fill: '#DFDFDF',
            stroke: '#BABABA'
        };
        style.point.done = {
            ...style.point.base,
            stroke: '#4BC9F6',
        };
        style.point.doneHover = {
            stroke: '#b7e9fb'
        };
        style.point.active = {
            ...style.point.base,
            stroke: '#56B64C',
        };
        style.point.activeHover = {
            stroke: '#bbe1b7'
        };
        style.point.terminated = {
            ...style.point.base,
            stroke: '#EF5839',
        };
        style.point.terminatedHover = {
            stroke: '#f8bcaf'
        };
        style.hConnector = {
            height: 4,
            fill: '#AAAAAA'
        };
        style.hConnectorDone = {
            height: 4,
            fill: '#4BC9F6'
        };
        style.hConnectorActive = {
            height: 4,
            fill: '#56B64C'
        };
        style.hConnectorTerminated = {
            height: 4,
            fill: '#EF5839'
        };

        let make = {};
        make.point = (pos, type) => {
            let useStyle = style.point[type];
            let useHoverStyle = style.point[type + "Hover"];
            let point = new Konva.Circle({
                x: pos.x,
                y: pos.y,
                ...useStyle
            });
            point.on("mouseover", (evt) => {
                point.stroke(useHoverStyle.stroke);
                layer.draw();
            });
            point.on("mouseout", (evt) => {
                point.stroke(useStyle.stroke);
                layer.draw();
            });
            return point;
        };
    </script>
    <script>
        let stageWidth = 1000;
        let stageHeight = 300;
        // first we need to create a stage
        var stage = new Konva.Stage({
            container: 'container',   // id of container <div>
            width: stageWidth,
            height: stageHeight
        });
        // then create layer
        var layer = new Konva.Layer();

        var stageRect = new Konva.Rect({
            x: 0,
            y: 0,
            width: stageWidth,
            height: stageHeight,
            fill: "#DDDDDD",
            listening: true  // listen for clicks on the stage rectangle
        });
        layer.add(stageRect);
        layer.add(make.point({x: 50, y: 100}, "pending"));
        layer.add(make.point({x: 100, y: 100}, "done"));
        // add the layer to the stage
        stage.add(layer);

        // draw the image
        layer.draw();
    </script>
</body>

</html>
