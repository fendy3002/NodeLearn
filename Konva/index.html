<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="stage-parent" style="overflow-x:scroll">
        <div id="container"></div>
    </div>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <script src="./style.js"></script>
    <script src="./make.js"></script>
    <script>
        let make = window.stepProgress.make({});
        let stageWidth = 1000;
        let stageHeight = 300;
        // first we need to create a stage
        let stage = new Konva.Stage({
            container: 'container',   // id of container <div>
            width: stageWidth,
            height: stageHeight
        });
        make.stage(stage);
        make.start("done");
        let a = make.point({ x: 200, y: 100 }, "done");
        let b = make.point({ x: 350, y: 100 }, "done");
        let c = make.point({ x: 500, y: 130 }, "pending");

        make.connect(a, b);
        make.connect(b, c);
        let phase = make.phase(150, 550, "PHASE1");
        make.draw();
    </script>
</body>

</html>
